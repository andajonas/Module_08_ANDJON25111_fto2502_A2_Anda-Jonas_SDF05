<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer </title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-[Poppins]">
    <footer class="bg-[#659f8f] py-12 px-6 md:px-24 rounded-lg">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 text-center md:text-left items-start">
                
                <!-- Newsletter Section -->
                <div class="h-full">
                    <h3 class="text-lg font-semibold text-black mb-4">Subscribe to our newsletter for updates.</h3>
                    <div class="flex flex-col md:flex-row items-center md:items-start gap-2">
                        <input type="email" placeholder="Email Address" 
                               class="border border-gray-300 p-2 rounded w-full md:w-auto">
                        <button class="bg-[#e35407ee] text-white px-4 py-2 rounded text-sm">Subscribe</button>
                    </div>
                </div>
                
                <!-- Quick Links -->
                <div class="h-full">
                    <h3 class="text-lg font-semibold text-black mb-4">Quick Links</h3>
                    <ul>
                        <li><a href="#" class="text-black text-sm block py-1">Home</a></li>
                        <li><a href="#" class="text-black text-sm block py-1">Who We Are</a></li>
                        <li><a href="#" class="text-black text-sm block py-1">Our Philosophy</a></li>
                    </ul>
                </div>
                
                <!-- Technologies -->
                <div class="h-full">
                    <h3 class="text-lg font-semibold text-black mb-4">Technologies</h3>
                    <ul>
                        <li><a href="#" class="text-black text-sm block py-1">HTML</a></li>
                        <li><a href="#" class="text-black text-sm block py-1">CSS</a></li>
                        <li><a href="#" class="text-black text-sm block py-1">JavaScript</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Divider -->
            <hr class="border-t border-[#a67b5b] my-8">
            
            <!-- Footer Logo -->
            <div class="flex justify-center md:justify-start py-4">
                <a href="#">
                    <img src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
                         alt="CodeSpace Logo" class="h-8 md:h-10">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
